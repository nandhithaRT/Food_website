<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<h1 style="text-align: center; margin-top: 20px;">Menu</h1>

<div id="menu-items" style="margin-top: 20px; text-align: center;">
    <div style="margin-bottom: 20px;">
        <h2>Italian</h2>
        <select id="italian-menu" style="padding: 10px; border-radius: 10px;">
            <option value="Pizza">Pizza</option>
            <option value="Pasta">Pasta</option>
            <option value="Risotto">Risotto</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;">
        <h2>Chinese</h2>
        <select id="chinese-menu" style="padding: 10px; border-radius: 10px;">
            <option value="Fried Rice">Fried Rice</option>
            <option value="Noodles">Noodles</option>
            <option value="Dim Sum">Dim Sum</option>
        </select>
    </div>

    <div>
        <h2>Desserts</h2>
        <select id="desserts-menu" style="padding: 10px; border-radius: 10px;">
            <option value="Ice Cream">Ice Cream</option>
            <option value="Cake">Cake</option>
            <option value="Pudding">Pudding</option>
        </select>
    </div>
</div>

<a href="food_website.html" style="display: block; text-align: center; padding: 10px; margin: 20px auto; width: 200px; background-color: #333; color: #fff; text-decoration: none; border-radius: 20px;">Go to Home</a>

</body>
</html>
